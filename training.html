			<select id="workout-select ">
				<option value="workout1">Workout 1</option>
				<option value="workout2">Workout 2</option>
				<option value="workout3">Workout 3</option>
			</select>
			<select id="difficulty-select">
				<option value="beginner">Beginner</option>
				<option value="intermediate">Intermediate</option>
				<option value="advanced">Advanced</option>
			</select>
			<iframe width="1000" height="550" id="workout-video" src=""></iframe>
			<script>
				document.getElementById("workout-select").addEventListener("change", function() {
					var selectedWorkout = this.value;
					var selectedDifficulty = document.getElementById("difficulty-select").value;
					var videoSource = "";
					if (selectedWorkout === "workout1") {
						videoSource = "https://www.youtube.com/embed/Ni1W8441YT0";
					} else if (selectedWorkout === "workout2") {
						videoSource = "https://www.youtube.com/embed/5Mgp2qEb2F8";
					} else if (selectedWorkout === "workout3") {
						videoSource = "https://www.youtube.com/embed/vJXQ6pR_c10";
					}
					if (selectedDifficulty === "intermediate") {
						videoSource = videoSource.replace("Ni1W8441YT0", "vJXQ6pR_c10").replace("5Mgp2qEb2F8", "9pGp5pjTIlw");
					} else if (selectedDifficulty === "advanced") {
						videoSource = videoSource.replace("Ni1W8441YT0", "nz2J9yqG6qM").replace("5Mgp2qEb2F8", "6V5YqX5clI8");
					}
					document.getElementById("workout-video").src = videoSource;
				});
				document.getElementById("difficulty-select").addEventListener("change", function() {
					document.getElementById("workout-select").dispatchEvent(new Event("change"));
				});

                function scrollToSection(sectionId) {
          var section = document.getElementById(sectionId);
          if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
          }
        }
        function goToPage(url)
         {
    window.location.href = url;
        }
			</script>
